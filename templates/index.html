{% extends "base.html" %}
{% block content %}
<div class="row g-4">
  <div class="col-12 col-lg-7">
    <div class="card shadow-sm">
      <div class="card-header">
        <strong>Update &amp; Write</strong>
      </div>
      <div class="card-body">
        <form action="/" method="post" class="vstack gap-3">
          <div>
            <label for="address" class="form-label">Kaspa address</label>
            <input type="text" class="form-control" id="address" name="address"
                   value="{{ address }}" required />
          </div>

          <div class="row g-3">
            <div class="col-6">
              <label for="amount" class="form-label">Amount (AUD)</label>
              <input type="text" class="form-control" id="amount" name="amount"
                     value="{{ amount }}" />
            </div>
            <div class="col-6">
              <label class="form-label">Transport</label>
              <input type="text" class="form-control" value="{{ transport }}" disabled />
            </div>
          </div>

          <div>
            <label for="message" class="form-label">Message to customer</label>
            <textarea class="form-control" id="message" name="message" rows="2"
                      placeholder="Thanks from Bean-Me-Up coffee">{{ message }}</textarea>
            <div class="form-text">
              This appears in the payment request payload.
            </div>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="bi bi-pencil-square me-1"></i> Update and Write
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-5">
    <div class="card shadow-sm mb-3">
      <div class="card-header">
        <strong>Preview</strong>
      </div>
      <div class="card-body">
        <p class="text-muted mb-1">URI to write</p>
        <code class="small d-block text-break">{{ full_url }}</code>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header">
        <strong>Status</strong>
      </div>
      <div id="status-container" class="card-body">
        {% include "_status.html" %}
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  let pollTimer = null;
  function startPollingFallback() {
    if (pollTimer) return;
    async function refreshStatusPanel() {
      try {
        const res = await fetch('/status_panel?ts=' + Date.now(), { cache: 'no-cache' });
        if (!res.ok) return;
        const html = await res.text();
        const el = document.getElementById('status-container');
        if (el) el.innerHTML = html;
      } catch (e) {
        try {
          const j = await fetch('/status.json?ts=' + Date.now(), { cache: 'no-cache' }).then(r => r.json());
          const el = document.getElementById('status-container');
          if (!el) return;
          if (j.running && j.verify && j.phase === 'verifying') {
            el.innerHTML = '<div class="alert alert-info d-flex align-items-center" role="alert">\
              <i class="bi bi-shield-check me-2"></i><div>Verifying…</div></div>';
          } else if (j.running) {
            el.innerHTML = '<div class="alert alert-warning d-flex align-items-center" role="alert">\
              <i class="bi bi-hourglass-split me-2"></i><div>Waiting for tag… writer is active.</div></div>';
          } else if (j.ok === true) {
            const prefix = j.verify ? 'Wrote and verified:' : 'Data was sent to the card.<br/>Wrote:';
            el.innerHTML = '<div class="alert alert-success d-flex align-items-center" role="alert">\
              <i class="bi bi-check-circle me-2"></i><div>' + prefix + ' <code class="text-break">' + (j.wrote_uri || '') + '</code></div></div>';
          } else if (j.ok === false) {
            el.innerHTML = '<div class="alert alert-danger d-flex align-items-center" role="alert">\
              <i class="bi bi-x-circle me-2"></i><div>Write failed: ' + (j.message || '') + '</div></div>';
          } else {
            el.innerHTML = '<p class="text-muted mb-0">Idle.</p>';
          }
        } catch {}
      }
    }
    pollTimer = setInterval(refreshStatusPanel, 1000);
    window.addEventListener('load', () => setTimeout(refreshStatusPanel, 200));
  }

  function startSSE() {
    if (!('EventSource' in window)) { startPollingFallback(); return; }
    try {
      const es = new EventSource('/events');
      es.onmessage = (evt) => {
        const el = document.getElementById('status-container');
        if (el && typeof evt.data === 'string') {
          el.innerHTML = evt.data;
        }
      };
      es.onerror = () => {
        // fallback on errors
        try { es.close(); } catch {}
        startPollingFallback();
      };
    } catch (e) {
      startPollingFallback();
    }
  }

  startSSE();
</script>
{% endblock %}
